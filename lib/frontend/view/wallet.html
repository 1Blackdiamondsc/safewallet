<div class="wallet" xmlns="http://www.w3.org/1999/html">

      <form action="/deposit" method="GET">
        <input class="walletButton" type="submit" value="make a deposit"/>
      </form>

      <form action="/withdraw" method="GET">
        <input class="walletButton" type="submit" value="make a withdrawal"/>
      </form>

      <br/>
      <br/>
      <br/>
      <br/>

      <!-- <p><b>Status:</b> <span class="status"></span></p> -->
      <div class="balance">
        <table class="currencies CSSTable">
        </table>
      </div>

    <div class="ledger">
      <h2>transactions</h2>
      <table class="transactions CSSTable">
        <tr class="transaction">
          <td class="date"></td>
          <td class="type"></td>
          <td class="status"></td>
          <td class="sendTo"></td>
          <td class="currency"></td>
          <td class="amount"></td>
        </tr>
      </table>
    </div>

</div>
