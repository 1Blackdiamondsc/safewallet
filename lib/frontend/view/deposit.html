<div class="wallet" xmlns="http://www.w3.org/1999/html">
    <!--[if ie]><script type="text/javascript" src="/vendors/excanvas/excanvas.js"></script><![endif]-->
    <script src="/js/qrcode.min.js"></script>
    <script>
      var qrcodedraw = new qrcodelib.qrcodedraw();
      function drawQrCode(currency, address){
        qrcodedraw.draw(document.getElementById(currency + 'Canvas'), address, function(error,canvas){
          if(error){
             return console.log('Error =( ',error);
          }
          $('.qrCanvas', '.' + currency).show();
          $('.depositQR', '.' + currency).remove();
        });
      };
    </script>
    <div id="test"></div>

    <p class="makeDeposit">
      To make a deposit into your safe wallet send coins to the any of following receiving addresses.
    </p>

    <form action="/generateAddress" method="post">
    <div class="receiving">
      <p><b>receiving addresses</b></p>
      <div class="addresses">
        <div class="address">
          <span class="type"></span>
          <span class="publicKey"></span>
        </div>
      </div>
    </div>
    </form>

</div>
