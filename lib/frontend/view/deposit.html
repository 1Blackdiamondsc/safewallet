<div class="wallet" xmlns="http://www.w3.org/1999/html">

    <p class="makeDeposit">
      To make a deposit into your safe wallet send coins to the any of following receiving addresses.
    </p>

    <form action="/generateAddress" method="post">
    <div class="receiving">
      <p><b>receiving addresses</b></p>
      <div class="addresses">
        <div class="address">
          <span class="type"></span>  
          <span class="publicKey"></span>  
        </div>
      </div>
    </div>
    </form>

</div>
